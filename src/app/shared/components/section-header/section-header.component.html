<div
  class="section-header-container grid place-content-center min-h-[70vh] max-w-xl"
>
  <h2
    class="text-4xl font-bold tracking-tight text-zinc-800 sm:text-5xl dark:text-zinc-100"
  >
    {{ model?.title }}
  </h2>
  <p
    *ngIf="model?.description"
    class="mt-6 text-base text-zinc-600 dark:text-zinc-400"
  >
    {{ model?.description }}
  </p>
</div>
