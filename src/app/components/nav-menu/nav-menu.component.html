<button class="btn btn-nav" (click)="isOpen = !isOpen">
  <i class="fa-solid fa-bars open btn-icon"></i>
  <i class="fa-solid fa-xmark close btn-icon"></i>
</button>

<button class="btn btn-dark-mode" (click)="changeDarkMode()">
  <i class="fa-regular fa-moon btn-icon" [class.inactive]="darkMode()"></i>
  <i class="fa-solid fa-moon btn-icon" [class.inactive]="!darkMode()"></i>
</button>

<div
  style="--total-menus: {{ routeSelectors.length }};"
  class="w-100 h-100 nav-container"
  [class.active]="isOpen"
  (click)="isOpen = false"
>
  <div class="d-flex flex-column nav-buttons">
    <ng-container *ngFor="let route of routeSelectors(); let i = index">
      <a
        [routerLink]="'/' + route"
        routerLinkActive="active"
        class="nav-button"
      >
        {{ getCurrentSectionTitle(i) }}
        <div class="text-filled cursor-grow-0">
          {{ getCurrentSectionTitle(i) }}
        </div>
      </a>
    </ng-container>
  </div>
</div>
