

  <div
  style="--box-margin: {{boxMargin}}; --fill-color: {{blobColors[currentActiveSection]}};"
  [class.full-screen]="isFullScreenBlob"
  class="blob-wrapper" appLookAtMouse [showGradient]="false">
    <svg class="blob-svg" id="blob-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path  class="blob-path"
      [attr.d]="currentPath()" transform="translate(100 100)"/>
    </svg>
  </div>
