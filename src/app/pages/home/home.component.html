<section-header [model]="sectionHeaderModel">
  <ul after-description class="flex gap-6 mt-6">
    <li>
      <a
        class="rounded-full grid place-content-center text-xl hover:text-teal-400 transition w-8 aspect-square"
        [href]="socialMediaLinks.itchIo"
      >
        <i class="fa-brands fa-itch-io"></i>
      </a>
    </li>
    <li>
      <a
        class="rounded-full grid place-content-center text-xl hover:text-teal-400 transition w-8 aspect-square"
        [href]="socialMediaLinks.github"
      >
        <i class="fa-brands fa-github"></i>
      </a>
    </li>
    <li>
      <a
        class="rounded-full grid place-content-center text-xl hover:text-teal-400 transition w-8 aspect-square"
        [href]="socialMediaLinks.linkedin"
      >
        <i class="fa-brands fa-linkedin-in"></i>
      </a>
    </li>
  </ul>
</section-header>
<project-card-group
  [projects]="latestProjects"
  groupIcon="laptop"
  groupName="Ãšltimos Projetos"
>
  <div inside-group-name class="ms-auto hidden sm:block">
    <ng-template [ngTemplateOutlet]="content"></ng-template>
  </div>
  <div after-group-projects class="flex justify-center mt-6 sm:hidden">
    <ng-template [ngTemplateOutlet]="content"></ng-template>
  </div>
</project-card-group>

<ng-template #content>
  <a
    routerLink="/projects"
    class="hover:text-teal-400 hover:opacity-100 opacity-50 text-sm px-4 py-2 transition"
  >
    <i class="fa-solid fa-arrow-up me-2 rotate-45"></i> Ver todos os projetos
  </a>
</ng-template>
