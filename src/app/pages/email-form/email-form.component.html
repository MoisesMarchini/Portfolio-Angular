<div class="wrapper">
  <div class="section-header">
    <h2>{{ pageTitle }}</h2>
  </div>
  <form
    #contactForm="ngForm"
    class="text-uppercase fw-bold gap-3 my-3"
    (submit)="submitContactForm(contactForm)"
  >
    <div class="form-group">
      <label for="name">{{ languageData.words["your-name"] }}:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="contactFormData.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">{{ languageData.words["your-email"] }}:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="contactFormData.email"
        required
      />
    </div>

    <div class="form-group">
      <label for="message">{{ languageData.words["message"] }}:</label>
      <textarea
        id="message"
        name="message"
        [(ngModel)]="contactFormData.body"
        required
      ></textarea>
    </div>

    <button
      type="submit"
      class="btn-hover-fill cursor-0 text-uppercase fw-bold justify-content-center me-lg-auto"
    >
      <span class="title">{{ languageData.words["send"] }}</span>
    </button>
  </form>
</div>
