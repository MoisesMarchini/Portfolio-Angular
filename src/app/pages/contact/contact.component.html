<section-header [model]="sectionHeaderModel"></section-header>
<form
  #form="ngForm"
  (submit)="onSubmit(form)"
  class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6"
>
  <div class="sm:col-span-3">
    <label for="name" class="block text-sm/6 font-medium">Nome</label>
    <div class="mt-2">
      <div
        class="flex items-center rounded-md overflow-hidden bg-white dark:bg-zinc-800/90 outline outline-1 -outline-offset-1 outline-gray-300 dark:outline-white/10 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600"
      >
        <input
          ngModel
          type="text"
          name="name"
          id="name"
          class="block min-w-0 grow py-1.5 bg-inherit px-3 text-base placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
        />
      </div>
    </div>
  </div>

  <div class="sm:col-span-3">
    <label for="email" class="block text-sm/6 font-medium">Email</label>
    <div class="mt-2">
      <div
        class="flex items-center rounded-md overflow-hidden bg-white dark:bg-zinc-800/90 outline outline-1 -outline-offset-1 outline-gray-300 dark:outline-white/10 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600"
      >
        <input
          ngModel
          type="email"
          name="email"
          id="email"
          class="block min-w-0 grow py-1.5 bg-inherit px-3 text-base placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
        />
      </div>
    </div>
  </div>

  <div class="col-span-full">
    <label for="message" class="block text-sm/6 font-medium">Mensagem</label>
    <div class="mt-2">
      <textarea
        ngModel
        name="message"
        id="message"
        rows="3"
        class="block w-full min-h-40 rounded-md bg-white outline dark:bg-zinc-800/90 px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-gray-300 dark:outline-white/10 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
      ></textarea>
    </div>
    <p class="mt-3 text-sm/6 text-gray-600 dark:text-zinc-600">
      Fale um pouco sobre o que vocÃª deseja.
    </p>
  </div>
  <app-default-button customClasses="justify-center">Enviar</app-default-button>
</form>
