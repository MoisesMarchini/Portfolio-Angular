<div class="wrapper">
  <div class="section-header">
    <h2>Contato</h2>
  </div>
  <div class="d-flex flex-column flex-lg-row flex-wrap gap-3 text-uppercase fw-bold">
    <ng-container *ngFor="let item of contactLinks">
      <a
      [href]="item.link"
      target="_blank"
      class="btn-hover-fill cursor-0">
        <i [class]="item.fontawesomeIcon+' icon'"></i>
        <span class="title">{{item.title}}</span>
      </a>
    </ng-container>
  </div>
</div>
