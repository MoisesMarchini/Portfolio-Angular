<div class="grid grid-cols-2 gap-4 min-h-full">
  <block
    class="hover:-rotate-3 p-0 text-5xl col-span-1 md:col-span-1 text-white bg-red-700 border-red-500 hover:bg-red-500"
  >
    <a
      class="h-full w-full grid place-content-center"
      [href]="socialLinks.itchIo"
    >
      <i class="fa-brands fa-itch-io"></i>
    </a>
  </block>
  <block
    class="hover:rotate-3 p-0 text-5xl col-span-1 md:col-span-1 text-white bg-gray-700 border-gray-500 hover:bg-gray-500"
  >
    <a
      class="h-full w-full grid place-content-center"
      [href]="socialLinks.github"
    >
      <i class="fa-brands fa-github"></i>
    </a>
  </block>
  <block
    class="hover:-rotate-3 p-0 text-5xl col-span-1 md:col-span-1 text-white bg-blue-800 border-blue-600 hover:bg-blue-600"
  >
    <a
      class="h-full w-full grid place-content-center"
      [href]="socialLinks.linkedin"
    >
      <i class="fa-brands fa-linkedin-in"></i>
    </a>
  </block>
  <block
    class="hover:rotate-3 p-0 text-5xl col-span-1 md:col-span-1 text-white bg-green-700 border-green-500 hover:bg-green-500"
  >
    <a
      class="h-full w-full grid place-content-center"
      [href]="socialLinks.phone"
    >
      <i class="fa-brands fa-whatsapp"></i>
    </a>
  </block>
</div>
